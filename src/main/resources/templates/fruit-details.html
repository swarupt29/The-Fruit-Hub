<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Fruit Hub</title>
	<link rel="stylesheet" href="/css/styles.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
	</style>
</head>

<body>
	<div class="container">
		<img src="/images/logo.png" alt="The Fruit Hub Logo" style="width: 250px; height: auto; margin-bottom: 20px;">
		<div th:if="${fruit}">
			<h2 th:text="${fruit.name}"></h2>
			<p><strong>Family:</strong> <span th:text="${fruit.family}"></span></p>
			<p><strong>Order:</strong> <span th:text="${fruit.order}"></span></p>
			<p><strong>Genus:</strong> <span th:text="${fruit.genus}"></span></p>
			<h3>Nutrition</h3>
			<ul>
				<li><strong>Calories:</strong> <span th:text="${fruit.nutritions.calories}"></span></li>
				<li><strong>Fat:</strong> <span th:text="${fruit.nutritions.fat}"></span>g</li>
				<li><strong>Sugar:</strong> <span th:text="${fruit.nutritions.sugar}"></span>g</li>
				<li><strong>Carbohydrates:</strong> <span th:text="${fruit.nutritions.carbohydrates}"></span>g</li>
				<li><strong>Protein:</strong> <span th:text="${fruit.nutritions.protein}"></span>g</li>
			</ul>
		</div>
		<div th:if="${error}">
			<p class="error-message" th:text="${error}"></p>
		</div>
		<a th:href="@{/fruit/fetch}">
			<img src="/images/back.png" alt="Go Back" class="go-back-button">
		</a>
	</div>
</body>

</html>
